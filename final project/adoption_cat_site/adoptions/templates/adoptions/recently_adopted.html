<!doctype html>
{% load static %}
<html lang="en">
{% include "adoptions/base.html" %}
<style>
  .date_published{
    color: grey;
    font-size: 75%;
  }
    h1 {
    margin-left: 5%;
    margin-right: 5%;
    color: black;
    text-shadow: 3px 3px 5px #0000006e;
    font-family: "Lucida Console", monospace;
    align-content: center;
    font-size: 4vw;
    border-left: 7px solid green;
    background-color: lightgrey;
    padding-top: 1%;
    padding-right: 1%;
    padding-bottom: 1%;
    padding-left: 1%;
    }
</style>
<body>
<h1>Adopted cats</h1>
<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% if adopted_cat_list %}
          {% for cat in adopted_cat_list %}
            <div class="col">
              <div class="card shadow-sm">
                <img class="details" src="{{ cat.cat_img.url }}" type="jpg"/>
                <div class="card-body">
                  <p class="card-text"><b>{{ cat.cat_obj.cat_name_text }}</b></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="text_area">
                      <p>Adoption date:</p><p class="date_published">{{ cat.cat_obj.adoption_date }}</p>
                  </div>
                    </div>

                </div>
              </div>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</main>
{% include "adoptions/footer.html" %}
</body>
</html>
